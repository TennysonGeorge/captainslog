syntax = "proto3";

import "extractor.proto";
import "group.proto";

package log;

enum Grouping {
  NONE  = 0;
  HOUR  = 1;
  DAY   = 2;
  WEEK  = 3;
  MONTH = 4;
  YEAR  = 5;
}

message Book {
  string guid                  = 1;
  string name                  = 2;
  Grouping grouping            = 3;
  repeated Extractor extractor = 4;
  repeated Group group         = 5;
}
