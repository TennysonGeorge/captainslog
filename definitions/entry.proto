syntax = "proto3";

package captainslog;

option go_package = "proto";

message Entry {
  string guid              = 1;
  string text              = 2;
  map<string, string> data = 3;
}

message EntryCreateRequest {
  string guid     = 1;
  string text     = 2;
}

message EntryCreateResponse {
  string guid = 1;
  Entry entry = 2;
}
