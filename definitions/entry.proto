syntax = "proto3";

package captainslog;

option go_package = "proto";

message Entry {
  string guid              = 1;
  string text              = 2;
  int64 timestamp          = 3;
  map<string, string> data = 4;
}

message EntryCreateRequest {
  string guid      = 1;
  string text      = 2;
  string timestamp = 3;
  string book_guid = 4;
}

message EntryCreateResponse {
  string guid = 1;
  Entry entry = 2;
}
