name: Internal Services Standard Library

on:
  push:
    paths:
      - internal/**
      - .github/workflows/internal_services_stdlib.yml

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Run build
      working-directory: ./internal
      run: go build ./...

    - name: Run tests
      working-directory: ./internal
      run: go test ./... -v
