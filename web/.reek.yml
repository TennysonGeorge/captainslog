detectors:
  IrresponsibleModule:
    enabled: false
  ControlParameter:
    enabled: false
  ClassVariable:
    exclude:
      - ExternalServiceTestHelper::DummyRunner # defines "ran" as a class variable
  NilCheck:
    enabled: false
  UncommunicativeVariableName:
    enabled: false
  DuplicateMethodCall:
    enabled: false
  FeatureEnvy:
    enabled: false
  UtilityFunction:
    enabled: false
  TooManyStatements:
    exclude:
      - DataSource::Lastfm#load_songs
      - ExternalService#self.client
      - Iter#map_over_date_range
      - Iter#take_while_with_index
      - Job#run
      - Tracing::Rack#call
  TooManyMethods:
    exclude:
      - Book
      - ConnectionController
      - Job
  DataClump:
    enabled: false
  NestedIterators:
    exclude:
      - DataSource::Lastfm#load_songs
  LongParameterList:
    exclude:
      - DataSourceFibitTest#weight_result
      - ExternalService#self.client
      - Tracing::ActiveRecord::Subscriber#call

directories:
  db/migrate:
    FeatureEnvy:
      enabled: false
    UncommunicativeVariableName:
      enabled: false
    TooManyStatements:
      enabled: false

exclude_paths:
  - vendor
